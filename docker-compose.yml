version: "3.3"

services:
  adbhoney:
    build: honeypots/adbhoney/.
    container_name: vikrant-ADBHoney
    restart: always
    read_only: true
    ports:
      - "5555:5555"
    volumes:
      - ./data/adbhoney/logs:/root/ADBHoney/logs
      - ./data/adbhoney/downloads:/root/ADBHoney/dl

  ciscoasa:
    build: honeypots/ciscoasa/.
    container_name: vikrant-ciscoasa
    restart: always
    read_only: true
    tmpfs:
      - /tmp/ciscoasa:uid=2000,gid=2000
    ports:
      - "5000:5000/udp"
      - "8443:8443"
    volumes:
      - ./data/ciscoasa/log:/var/log/ciscoasa

  cowrie:
    build: honeypots/cowrie/cowrie.
    container_name: vikrant-cowrie
    restart: always
    read_only: true
    tmpfs:
      - /tmp/cowrie:uid=2000,gid=2000
      - /tmp/cowrie/data:uid=2000,gid=2000
    ports:
      - "150:2222"
      - "151:2223"
