  elasticpot:
    build: honeypots/elasticpot/.
    container_name: vikrant-elasticpot
    restart: always
    ports:
      - "9200:9200"
    read_only: true
    volumes:
      - ./data/elasticpot/log:/opt/elasticpot/log

  honeytrap:
    build: honeypots/honeytrap/.
    container_name: vikrant-honeytrap
    restart: always
    tmpfs:
      - /tmp/honeytrap:uid=2000,gid=2000
    network_mode: "host"
    cap_add:
      - NET_ADMIN
    volumes:
      - ./data/honeytrap/attacks:/opt/honeytrap/var/attacks
      - ../../data/honeytrap/downloads:/opt/honeytrap/var/downloads
      - ../../data/honeytrap/log:/opt/honeytrap/var/log

  log4pot:
    build: honeypots/log4pot/.
    container_name: vikrant-log4pot
    restart: always
    read_only: true
    tmpfs:
      - /tmp:uid=2000,gid=2000
    ports:
      - "80:8080"
      - "443:8080"
      - "8080:8080"
      #     - "9200:8080"
      - "25565:8080"
    volumes:
      - ./data/log4pot/log:/var/log/log4pot/log
      - ./data/log4pot/payloads:/var/log/log4pot/payloads

  mailoney:
    build: honeypots/mailoney/.
    container_name: vikrant-mailoney
    restart: always
    environment:
      - HPFEEDS_SERVER=
      - HPFEEDS_IDENT=user
      - HPFEEDS_SECRET=pass
      - HPFEEDS_PORT=20000
      - HPFEEDS_CHANNELPREFIX=prefix
    ports:
      - "25:25"
    read_only: true
    volumes:
      - ./data/mailoney/log:/opt/mailoney/logs

  medpot:
    build: honeypots/medpot/.
    container_name: vikrant-medpot
    restart: always
    ports:
      - "2575:2575"
    read_only: true
    volumes:
      - ./data/medpot/log/:/var/log/medpot

  redishoneypot:
    build: honeypots/redishoneypot/.
    container_name: vikrant-redishoneypot
    restart: always
    ports:
      - "6379:6379"
    read_only: true
    volumes:
      - ./data/redishoneypot/log:/var/log/redishoneypot

  suricata:
    build: ids/suricata/.
    container_name: vikrant-suricata
    restart: always
    environment:
      - OINKCODE=OPEN
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - SYS_NICE
      - NET_RAW
    volumes:
      - ./data/suricata/log:/var/log/suricata
